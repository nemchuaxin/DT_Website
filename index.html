<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Group Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="tab-bar">
            <ul>
                <li><a href="tel:0989989989" class="active">Hotline: 0989989989</a></li>
                <li><a href="#">Tìm kiếm</a></li>
            </ul>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h1>DT Group Website</h1>
        <p>Nem chua Thanh Hóa - Đặc sản xứ Thanh gây thương, để nhớ!</p>
    </section>

    <section class="products">
        <div class="image-left">
            <img src="image/image01.jpg" alt="Left Image">
            <p class="caption">Nem dài</p>
        </div>

        <div class="image-mid">
            <img src="image/image02.jpg" alt="Right Image">
            <p class="caption">Nem ngắn</p>
        </div>

        <div class="image-right">
            <img src="image/image03.jpg" alt="Product Image">
            <p class="caption">Nem đặc biệt</p>
        </div>
    </section>

    <footer>
        <p>© 2024 DT Website. All rights reserved.</p>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Modal Structure -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Thông tin sản phẩm</h2>
            <p id="product-description">Đặc điểm: ...</p>
            <p id="product-price">Giá: ...</p>

            <!-- Form Đặt Hàng -->
            <form id="order-form">
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email của bạn:</label>
                <input type="email" id="email" name="email">

                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Địa chỉ giao hàng:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit" id="order-button">Gửi đơn hàng</button>
            </form>
        </div>
        <div class="modal-overlay"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
